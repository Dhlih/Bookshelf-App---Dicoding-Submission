<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
      <p>Keep track of your reading journey</p>
    </header>

    <main>
      <section>
        <div class="search-book-form">
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Cari
            </button>
          </form>
        </div>
      </section>

      <section>
  
        <div class="add-book-form hidden draggable">
          <div class="close-button-group">
              <img class="close-form-button" src="img/close.png" alt="">
          </div>

          <h3>Tambahkan Buku</h3>

          <form id="bookForm" data-testid="bookForm">
            <div>
              <label for="bookFormTitle">Judul :</label>
              <input
                id="bookFormTitle"
                type="text"
                required
                data-testid="bookFormTitleInput"
              />
            </div>
            <div>
              <label for="bookFormAuthor">Penulis :</label>
              <input
                id="bookFormAuthor"
                type="text"
                required
                data-testid="bookFormAuthorInput"
              />
            </div>
            <div>
              <label for="bookFormYear">Tahun :</label>
              <input
                id="bookFormYear"
                type="number"
                required
                data-testid="bookFormYearInput"
              />
            </div>
            <div class="complete-book-form">
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <button
              id="bookFormSubmit"
              type="submit"
              data-testid="bookFormSubmitButton"
            >
              Tambahkan buku</span>
            </button>
          </form>
        </div>
      </section>

      <section>

        <div id="incompleteBookList" data-testid="incompleteBookList" class="list">

          <h2>Belum selesai dibaca</h2>
        </div>
      </section>

      <section>

        <div id="completeBookList" data-testid="completeBookList" class="list">
          <h2>Sudah Dibaca</h2>
        </div>
      </section>

      <div class="open-form-group">
        <button class="open-form-button">+</button>
      </div>
    </main>
    <script defer src="main.js"></script>
     
    </script>
  </body>
</html>
